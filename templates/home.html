<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .login {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            margin: auto;
            transition: all 0.3s ease;
        }
        .login:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        .login h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.5rem;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 4px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .btn-primary:hover {
            background-color: #3a7bd5;
            transform: translateY(-2px);
        }
        .text-success {
            color: #28a745;
            font-weight: 600;
        }
        .result-box {
            background-color: #e8f5e9;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .result-box:hover {
            transform: scale(1.02);
        }
        .mb-3 {
            margin-bottom: 0.75rem !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1 class="text-center mb-3">Student Exam Performance Indicator</h1>

            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-select" name="race_ethnicity" required>
                        <option value="" disabled selected>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Parental Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option value="" disabled selected>Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option value="" disabled selected>Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Test Preparation</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option value="" disabled selected>Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Writing Score</label>
                    <input class="form-control" type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Reading Score</label>
                    <input class="form-control" type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Predict Maths Score</button>
                </div>
            </form>
            
            {% if results %}
            <div class="result-box text-center">
                <h2 class="text-success">Predicted Maths Score: {{ results|round|int }}</h2>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
